<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./script.js" defer></script>
</head>
<body>
    <img class="logo" src="./images/logo.svg" alt="Adidas logo">
    <div class="wrapper">
        <i id="arrow-left" class='bx bx-chevron-left'></i>
        <div class="carousel">
            <img src="./images/1.jfif" alt="1" draggable="false">
            <img src="./images/2.jfif" alt="2" draggable="false">
            <img src="./images/3.jfif" alt="3" draggable="false">
            <img src="./images/4.jfif" alt="4" draggable="false">
            <img src="./images/5.jfif" alt="5" draggable="false">
            <img src="./images/6.jfif" alt="6" draggable="false">
        </div>
        <i id="arrow-right" class='bx bx-chevron-right'></i>
    </div>
</body>
</html>
